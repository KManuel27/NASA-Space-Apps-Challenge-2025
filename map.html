<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Asteroid Impact Demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .input-panel {
      position: absolute;
      top: 10px; left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="input-panel">
    <label>Diameter (m): <input id="diam" type="number" value="100"></label><br>
    <label>Velocity (km/s): <input id="vel" type="number" value="20"></label><br>
    <label>Density (kg/mÂ³): <input id="dens" type="number" value="3000"></label><br>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.7128, -74.0060], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let blastCircles = [];

    // Physics calculation
    function calculateBlastRadii(diameter, velocity, density) {
      const radius = diameter / 2;
      const volume = (4/3) * Math.PI * Math.pow(radius, 3);
      const mass = density * volume;
      const v_ms = velocity * 1000; // convert km/s to m/s
      const energy = 0.5 * mass * v_ms * v_ms; // Joules
      const mtTNT = energy / 4.184e15; // Megatons TNT

      // Scale blast radii ~1 km per MT (very simplified)
      const severe = mtTNT * 1000; // meters
      const moderate = mtTNT * 2000;
      const light = mtTNT * 3000;

      return { energy, mtTNT, radii: [severe, moderate, light] };
    }

    map.on('click', async function(e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;

      // Get user input
      const d = parseFloat(document.getElementById('diam').value);
      const v = parseFloat(document.getElementById('vel').value);
      const dens = parseFloat(document.getElementById('dens').value);

      // Clear old circles
      blastCircles.forEach(c => map.removeLayer(c));
      blastCircles = [];

      // Call Open-Elevation API
      const url = `https://api.open-elevation.com/api/v1/lookup?locations=${lat},${lon}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        const elevation = data.results[0].elevation;

        // Physics
        const { energy, mtTNT, radii } = calculateBlastRadii(d, v, dens);

        // Popup
        L.popup()
          .setLatLng(e.latlng)
          .setContent(`
            <b>Impact Point</b><br>
            Lat: ${lat.toFixed(4)}, Lon: ${lon.toFixed(4)}<br>
            Elevation: ${elevation} m<br>
            Energy: ${mtTNT.toFixed(2)} MT TNT
          `)
          .openOn(map);

        // Draw blast radii
        const colors = ["red", "orange", "yellow"];
        radii.forEach((r, i) => {
          const circle = L.circle([lat, lon], {
            radius: r,
            color: colors[i],
            weight: 2,
            fillOpacity: 0.1
          }).addTo(map);
          blastCircles.push(circle);
        });

      } catch (err) {
        console.error("Elevation lookup failed", err);
      }
    });
  </script>
</body>
</html>
