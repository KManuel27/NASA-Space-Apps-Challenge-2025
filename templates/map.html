<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meteor Madness — Impact Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

  <!-- Your map + site styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='site_base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='map_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header class="site-header site-header--inline-brand">
    <button class="back-button" onclick="history.back()">← Back</button>
    <div class="site-brand">
      <a class="site-title" href="/">Meteor Madness</a>
      <span class="site-subtitle">Impact Map</span>
    </div>
    <div class="site-controls">
      <button id="themeToggle" class="theme-toggle" aria-pressed="false" aria-label="Toggle theme" data-theme-toggle>
        <span class="label">Toggle theme</span>
      </button>
    </div>
  </header>

  <div id="map"></div>

  {# Inject parameters if server provided an asteroid id (diameter in metres, velocity km/s, density kg/m^3) #}
  <script>
    window.__ASTEROID_PARAMS__ = {
      asteroid_id: {{ asteroid_id | tojson }},
      initial_diameter_m: {{ initial_diameter_m | tojson }},
      initial_velocity_kms: {{ initial_velocity_kms | tojson }},
      initial_density_kg_m3: {{ initial_density_kg_m3 | tojson }}
    };
    // server-provided asteroid info summary (if any)
    window.__ASTEROID_INFO__ = {{ asteroid_info | tojson }};
  </script>

  <!-- Leaflet script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Site-wide JS (theme toggle + small helpers) -->
  <script src="{{ url_for('static', filename='site_common.js') }}"></script>
  <!-- Your map logic -->
  <script src="{{ url_for('static', filename='map_script.js') }}"></script>
  <aside id="asteroidInfo" class="asteroid-info hidden" aria-live="polite">
    <h3 id="asteroidName">Asteroid</h3>
    <ul>
      <li><strong>Diameter:</strong> <span id="infoDiameter">—</span></li>
      <li><strong>Velocity:</strong> <span id="infoVelocity">—</span></li>
      <li><strong>Closest approach:</strong> <span id="infoClose">—</span></li>
      <li><strong>Miss distance (km):</strong> <span id="infoMiss">—</span></li>
      <li><strong>Hazard:</strong> <span id="infoHazard">—</span></li>
    </ul>
  </aside>
</body>
</html>
