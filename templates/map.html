<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Asteroid Impact Demo (Auto Population)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='map_style.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='site_base.css') }}" />
  <style>
    /* Page-local: ensure map sits below the fixed header like other pages (no white strip) */
    body { padding-top: calc(var(--header-height) + 0.5rem) !important; }
    #map { height: calc(100vh - var(--header-height)) !important; margin-top: 0 !important; top: 0; }
  </style>
</head>
<body>
  <header class="site-header">
    <h1 class="site-title"><a href="/">Meteor Madness</a></h1>
    <div class="site-controls">
      <button id="themeToggle" aria-label="Toggle theme">Toggle theme</button>
    </div>
  </header>

  <div id="map"></div>

  <div class="input-panel">
    <label>Diameter (m): <input id="diam" type="number" value="140" min="1"></label>
    <label>Velocity (km/s): <input id="vel" type="number" value="19" min="1"></label>
    <label>Material density (kg/mÂ³): <input id="dens" type="number" value="3000" min="100"></label>
    <!-- removed save/clear default controls; zoom handled by floating control -->
    <div class="muted" style="margin-top:.5rem">Population auto-detected by nearest place (OSM). Rates are typical defaults by place type.</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='map_script.js') }}"></script>
  <script src="{{ url_for('static', filename='site_common.js') }}"></script>
</body>
</html>
