<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hazardous NEOs ‚Äî Viewer</title>
  <link rel="stylesheet" href="../static/availableMeteors_style.css"/>
</head>
<body>
  <h1>Hazardous Asteroids Viewer üõ∞Ô∏è</h1>

  <div class="controls">
    <form id="dateForm" method="get" action="/available_meteors">
      <label>
        Start:
        <input
          id="startDate"
          name="start_date"
          type="date"
          value="{{ start_date }}"
          max="{{ start_max }}"
        />
      </label>
      <label>
        End:
        <input id="endDate" type="date" value="{{ end_date }}" readonly />
      </label>
  <button id="fetchButton" name="fetch" value="1" type="submit">Fetch</button>
      <span id="fetchSpinner" class="inline-spinner hidden" aria-hidden="true"></span>
    </form>

      <!-- Loading overlay shown while a fetch/navigation is in progress -->
      <div id="loadingOverlay" class="hidden">
        <div class="spinner" aria-hidden="true"></div>
        <div class="loading-text">Fetching data‚Ä¶</div>
      </div>

    <label class="file">
      <input id="fileInput" type="file" accept=".json,.csv"/>
      <span>Choose JSON/CSV</span>
    </label>

    <label for="filterSelect">Sort by:</label>
    <select id="filterSelect">
      <option value="time_to_impact">Time to impact</option>
      <option value="hazard_score">Hazard score</option>
      <option value="size">Size (km)</option>
      <option value="miss_distance">Miss distance (km)</option>
    </select>
    <span id="filterSpinner" class="inline-spinner hidden" aria-hidden="true"></span>

    <label class="toggle">
      <input id="viewToggle" type="checkbox"/>
      <span>Show table view</span>
    </label>
  </div>

  <p id="status">Upload your Python-exported <code>asteroids.json</code> (sorted most ‚Üí least hazardous).</p>

  <div id="listView">
    <ol id="asteroidList" class="asteroid-list"></ol>
  </div>

  <div id="tableView" class="hidden">
    <div class="table-wrap">
      <table id="asteroidTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Hazard score</th>
            <th>Diameter (km)</th>
            <th>Miss distance (km)</th>
            <th>Miss distance (LD)</th>
            <th>Velocity (km/s)</th>
            <th>Approach date</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- cache-bust so you really load the new file -->
  <script>
    // Inject initial data from server if provided
  {% if asteroids is defined and asteroids is not none %}
  window.__INITIAL_ASTEROIDS__ = {{ asteroids | tojson | safe }};
  window.__INITIAL_FETCHED__ = true;
  {% else %}
  window.__INITIAL_ASTEROIDS__ = null;
  window.__INITIAL_FETCHED__ = false;
  {% endif %}

  // Prevent automatic AJAX fetches until the user explicitly clicks Fetch.
  window.__ALLOW_AJAX_FETCH__ = false;

    {% if error is defined and error is not none %}
    window.__INITIAL_ERROR__ = {{ error | tojson | safe }};
    {% else %}
    window.__INITIAL_ERROR__ = null;
    {% endif %}
  </script>
  <script src="../static/availableMeteors_script.js?v=5"></script>
</body>
</html>
