<!DOCTYPE html>
<html lang="en" class="theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteor Madness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='site_base.css') }}" />
</head>
<body>
    <div class="page-wrapper">
        <header class="site-header">
            <!-- Hidden title for accessibility -->
            <h1 class="site-title sr-only">Meteor Madness</h1>

            <nav class="tabs" role="tablist">
                <button role="tab" aria-selected="true" data-tab="home">Home</button>
                <button role="tab" aria-selected="false" data-tab="about">About</button>
                <button role="tab" aria-selected="false" data-tab="references">References</button>
                <button role="tab" aria-selected="false" data-tab="discussions">Discussions</button>
            </nav>

            <div class="site-controls">
                <button id="themeToggle" aria-label="Toggle theme">Toggle theme</button>
            </div>
        </header>

        <main class="main-content">
            <section id="tab-home" class="tab-panel home-tab">
                <div class="crash-branding">
                    <div class="crash-logo">
                        <img src="https://raw.githubusercontent.com/KManuel27/NASA-Space-Apps-Challenge-2025/main/templates/CRASHLogoNoBG.png" alt="CRASH Logo" />
                    </div>
                    <div class="crash-title">
                        <h1>CRASH</h1>
                        <p class="crash-subtitle">Celestial Risk Assessment and Safety Hub</p>
                    </div>
                </div>

                <div class="start-button-wrapper">
                    <button class="primary" onclick="window.location.href='/available_meteors'">
                        Begin
                    </button>
                </div>
            </section>

            <section id="tab-about" class="tab-panel hidden">
                <h2>About</h2>
                <p>Placeholder</p>
            </section>

            <section id="tab-references" class="tab-panel hidden">
                <h2>References</h2>
                <p>Placeholder</p>
            </section>

            <section id="tab-discussions" class="tab-panel hidden">
                <h2>Discussions</h2>
                <p>Placeholder</p>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='site_common.js') }}"></script>
</body>
</html>
