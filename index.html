        <!-- Logo placeholder: replace with <img src="static/logo.png" alt="Meteor Madness logo"> -->

      </div>

      <h1 class="title">Meteor Madness</h1>

      <div class="loader" aria-hidden="true">
        <div class="spinner"></div>
        <p class="loading-text">Loadingâ€¦</p>
      </div>
    </div>

  <!-- Main content (hidden until start) -->
  <main id="app" class="app hidden">
    <section class="welcome">
      <h2>Welcome to Meteor Madness</h2>
      <p>Game / app content goes here.</p>
    </section>
  </main>

  <script src="script.js"></script>

</html>
